<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Avgångar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #ffffff;
      overflow: hidden; /* Viktigt för Android 4.4 */
    }

    /* Header */
    .header {
      height: 60px;
      line-height: 60px;
      text-align: center;
      background: #0d0d0d;
      border-bottom: 1px solid #1c1c1c;
      font-size: 24px;
      font-weight: bold;
    }

    /* Wrapper som fyller resten av skärmen */
    .iframe-wrapper {
      position: absolute;
      top: 60px; /* samma som headern */
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      background: #000;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    /* Overlay top */
    .iframe-overlay-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: #0d0d0d;
      pointer-events: none;
      z-index: 2;
    }

    /* Overlay bottom */
    .iframe-overlay-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #0d0d0d;
      pointer-events: none;
      z-index: 2;
    }

    /* Datum/tid ovanpå overlay */
    .datetime-overlay {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #f2f2f2;
      z-index: 3;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="header" id="greeting">Hej</div>

  <div class="iframe-wrapper">
    <iframe
      src="https://avgång.nu/Default?name=Studieg%C3%A5ngen&county=G%C3%B6teborg&maxdist=525&provider=Vasttrafik&uniquetrips=on">
    </iframe>

    <div class="iframe-overlay-top"></div>
    <div class="iframe-overlay-bottom"></div>
    <div class="datetime-overlay" id="datetime">Laddar tid…</div>
  </div>

  <script>
    // Hälsning
    (function () {
      var hour = new Date().getHours();
      var greeting;

      if (hour >= 5 && hour < 10) greeting = "God morgon";
      else if (hour >= 10 && hour < 18) greeting = "Hej";
      else if (hour >= 18 && hour < 23) greeting = "God kväll";
      else greeting = "God natt";

      document.getElementById("greeting").textContent = greeting;
    })();

    // Datum + tid
    function updateDateTime() {
      var now = new Date();

      var date = now.toLocaleDateString("sv-SE", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });

      var time = now.toLocaleTimeString("sv-SE", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });

      document.getElementById("datetime").textContent =
        date.charAt(0).toUpperCase() + date.slice(1) + " – " + time;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
