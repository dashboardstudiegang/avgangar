<html lang="sv">

  <style>

      margin: 0;

      display: flex;

    iframe {
      width: 100%;

    .footer-text {
      height: 50px;
      color: white;
      text-align: center;

      display: flex;
      align-items: center;
      justify-content: center;
    }

<body>
  <iframe
    src="https://avgång.nu/Default?name=Studieg%C3%A5ngen&county=G%C3%B6teborg&maxdist=525&provider=Vasttrafik&uniquetrips=on"

</html>
